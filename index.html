    <!-- PWA Install & Service Worker -->
    <script>
        // Service Worker Registration with Update Detection
        let newWorker;
        const updateBanner = document.getElementById('update-banner');
        const updateBtn = document.getElementById('update-btn');
        const dismissBtn = document.getElementById('dismiss-btn');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);

                        // Detect new service worker waiting
                        registration.addEventListener('updatefound', () => {
                            newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available - show banner
                                    updateBanner.style.display = 'flex';
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });

                // Reload page when new service worker takes over
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    window.location.reload();
                });
            });
        }

        // Update button click - activate new service worker
        if (updateBtn) {
            updateBtn.addEventListener('click', () => {
                if (newWorker) {
                    newWorker.postMessage('SKIP_WAITING');
                }
            });
        }

        // Dismiss button click - hide banner
        if (dismissBtn) {
            dismissBtn.addEventListener('click', () => {
                updateBanner.style.display = 'none';
            });
        }

        // PWA Install Banner
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installAccept = document.getElementById('installAccept');
        const installDismiss = document.getElementById('installDismiss');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Show banner after 3 seconds
            setTimeout(() => {
                installBanner.style.display = 'block';
            }, 3000);
        });

        installAccept.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('Install outcome:', outcome);
                deferredPrompt = null;
                installBanner.style.display = 'none';
            }
        });

        installDismiss.addEventListener('click', () => {
            installBanner.style.display = 'none';
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA installed');
            installBanner.style.display = 'none';
        });
    </script>
